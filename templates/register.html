<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/registor.css')}}">
    <title>Registration</title>
</head>
<body>
    <video autoplay loop muted plays-inline id="back-video">
        <source src="{{url_for('static',filename='video/vecteezy_debugging-electronics-device-pcb-witch-microcontroller-in_28258533.mp4') }}" type="video/mp4">
    </video>
    <section class="contact">
        <form class="contact-container" action="{{ url_for('register') }}" method="POST">



          <h1>Registration</h1>
          <div class="input-name">
            <input type="text" class="first-name" name="name" placeholder="First-Name" required>
            <input type="text" class="last-name" name="lname" placeholder="Last-Name" required>
          </div>
  
          <div class="input-email">
            <input type="text" class="email" name="email" placeholder="Email" required>
          </div>
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages">
              {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
          {% endwith %}
  
          <div class="input-message">
            <input type="password" class="message" name="password" placeholder="Password" required>
          </div>
  
          <div class="action-btn">
            <button class="btn">Register</button>
          </div>
        </div>
        </form>
      </section>
</body>
</html>
